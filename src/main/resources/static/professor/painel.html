<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../_favicon.ico">
  <title>Painel do professor - Orbe</title>
  <style>
    #badge-mensagens {
      display: none;
    }
    .col.revisao {
      display: none;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-end mb-3">
    <button id="btnSair" class="btn btn-danger">Sair</button>
  </div>

  <h1 class="mb-4 text-center">Painel do professor</h1>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    <div class="col">
      <div class="card h-100 shadow-sm border-info">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">
            Notificações
            <span id="badge-mensagens" class="badge bg-danger">0</span>
          </h5>
          <p class="card-text">Acesse a sua área de notificações.</p>
          <a href="../notificacoes.html" class="btn btn-info mt-3 text-white">Ver notificações</a>
        </div>
      </div>
    </div>

    <div class="col revisao" data-role="coord_bcc">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">Bancas de revisão</h5>
          <p class="card-text text-muted">Organize as bancas de revisão e agende as apresentações dos alunos de BCC.</p>
          <a href="bancas.html" class="btn btn-primary mt-3">Acessar</a>
        </div>
      </div>
    </div>

    <div class="col revisao" data-role="coord_sis">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">Bancas de revisão</h5>
          <p class="card-text text-muted">Organize as bancas de revisão e agende as apresentações dos alunos de SIS.</p>
          <a href="bancas.html" class="btn btn-primary mt-3">Acessar</a>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/painel.js"></script>
</body>
</html>
