<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="../_favicon.ico" />
  <title>Escolha do orientador - Orbe</title>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="painel.html" class="btn btn-secondary">← Voltar ao painel</a>
    <button id="btnSair" class="btn btn-danger">Sair</button>
  </div>

  <h1 class="mb-4 text-center">Escolha do orientador</h1>

  <div id="mensagem" class="mb-3"></div>

  <form id="formOrientador" class="card p-4 shadow-sm mb-5">
    <h5 class="mb-4">Selecione seu orientador provisório</h5>

    <div class="mb-3">
      <label for="orientador" class="form-label">Orientador provisório</label>
      <select class="form-select" id="orientador" required>
        <option value="">Selecione o professor</option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="checkCoorientador">
      <label class="form-check-label" for="checkCoorientador">
        Adicionar coorientador
      </label>
    </div>

    <div class="mb-3" id="coorientadorContainer" style="display:none;">
      <label for="coorientador" class="form-label">Coorientador provisório</label>
      <select class="form-select" id="coorientador">
        <option value="">Selecione o professor</option>
      </select>
    </div>

    <div class="mb-4">
      <button type="submit" class="btn btn-primary">Confirmar</button>
    </div>
  </form>

  <div id="visualizacao" class="card p-4 shadow-sm mb-5" style="display:none;">
    <h5 class="mb-3">Orientador escolhido</h5>
    <p><strong>Orientador provisório:</strong> <span id="viewOrientador"></span></p>
    <p id="viewCoorientadorWrapper" style="display:none;">
      <strong>Coorientador provisório:</strong> <span id="viewCoorientador"></span>
    </p>

    <div class="mt-3">
      <button id="btnRemoverOrientador" class="btn btn-danger">Remover</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const checkCoorientador = document.getElementById('checkCoorientador');
  const coorientadorContainer = document.getElementById('coorientadorContainer');

  checkCoorientador.addEventListener('change', () => {
    coorientadorContainer.style.display = checkCoorientador.checked ? 'block' : 'none';
  });
</script>
<script src="js/orientadorProvisorio.js"></script>

</body>
</html>
