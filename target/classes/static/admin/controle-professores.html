<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../_favicon.ico">
  <title>Controle de professores - TCCOn</title>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="painel.html" class="btn btn-secondary">← Voltar ao painel</a>
    <button id="btnSair" class="btn btn-danger">Sair</button>
  </div>
  
  <h1 class="mb-4 text-center">Controle de professores</h1>

  <form id="formularioProfessores" class="card p-4 shadow-sm mb-5">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome do professor</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email do professor</label>
      <input type="email" class="form-control" id="email" placeholder="exemplo@furb.br" required>
    </div>

    <div class="mb-4">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>

  <div class="table-responsive" id="tabelaProfessores">
    <table class="table table-hover table-bordered table-striped align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Nome</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="modalProfessor" tabindex="-1" aria-labelledby="modalProfessorLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProfessorLabel">Editar professor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="formularioEdicaoProfessor">
          <input type="hidden" id="editarEmail">

          <div class="mb-3">
            <label for="editarNome" class="form-label">Nome</label>
            <input type="text" id="editarNome" class="form-control" placeholder="Nome do professor" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-salvar">Salvar alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/controleProfessores.js"></script>
</body>
</html>
