<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../_favicon.ico">
  <title>Controle de papéis - TCCOn</title>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="painel.html" class="btn btn-secondary">← Voltar ao painel</a>
    <button id="btnSair" class="btn btn-danger">Sair</button>
  </div>
  
  <h1 class="mb-4 text-center">Controle de papéis</h1>

  <div id="mensagem" class="mb-3"></div>

  <form id="formCoordenadores" class="card p-4 shadow-sm mb-5">
    <h5 class="mb-4">Controle de papéis</h5>

    <div class="mb-3">
      <label for="coordTcc" class="form-label">Professor de TCC I</label>
      <select class="form-select" id="profTcc1" required>
        <option value="">Selecione o professor</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="coordTcc" class="form-label">Professor de TCC II</label>
      <select class="form-select" id="profTcc2" required>
        <option value="">Selecione o professor</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="coordBcc" class="form-label">Coordenador de BCC</label>
      <select class="form-select" id="coordBcc" required>
        <option value="">Selecione o professor</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="coordSis" class="form-label">Coordenador de SIS</label>
      <select class="form-select" id="coordSis" required>
        <option value="">Selecione o professor</option>
      </select>
    </div>

    <div class="mb-4">
      <button type="submit" class="btn btn-primary">Salvar papéis</button>
    </div>
  </form>

  <div id="visualizacao" class="card p-4 shadow-sm mb-5">
    <h5 class="mb-3">Papéis atuais</h5>
    <p><strong>Professor de TCC I:</strong> <span id="viewTcc1"></span></p>
    <p><strong>Professor de TCC I:</strong> <span id="viewTcc2"></span></p>
    <p><strong>Coordenador de BCC:</strong> <span id="viewBcc"></span></p>
    <p><strong>Coordenador de SIS:</strong> <span id="viewSis"></span></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/controlePapeis.js"></script>
</body>
</html>
